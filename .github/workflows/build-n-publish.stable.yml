# This workflow builds and uploads python artifacts

name: Publish and Publish Production Package
on:
  push:
    branches:
      - stable

jobs:
  build-n-publish-package:
    permissions:
      contents: write
      id-token: write
      actions: write
    uses: irvingleonard/reusable-workflows/.github/workflows/python-build-publish-stable-package.yml@v0.0.10
    with:
      package-name: ${{ vars.PACKAGE_NAME }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      pypi_token: ${{ secrets.PYPI_TOKEN }}
